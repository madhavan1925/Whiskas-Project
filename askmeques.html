<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me a Question Chat Box</title>
 <style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Container for the chat box */
.chat-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #ffa0fc;
}

/* Chat box styling */
.chat-box {
  width: 100%;
  max-width: 400px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.chat-header {
  background-color: #fe11cf;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  max-height: 300px;
  overflow-y: auto;
  padding: 15px;
}

.message {
  padding: 10px;
  margin: 5px 0;
  border-radius: 4px;
}

.user-message {
  background-color: #d1e7dd;
  text-align: right;
}

.bot-message {
  background-color: #f8d7da;
  text-align: left;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 10px;
}

.chat-input button {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.chat-input button:hover {
  background-color: #555;
}

 </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box">
    <div class="chat-header">üêà‚Äç‚¨õAsk Me a Questionüêà‚Äç‚¨õ</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
    // Function to send a message
function sendMessage() {
  const userInput = document.getElementById("user-input");
  const messageContainer = document.getElementById("chat-messages");

  if (userInput.value.trim() === "") return;

  // Add user message to the chat
  const userMessage = document.createElement("div");
  userMessage.classList.add("message", "user-message");
  userMessage.textContent = userInput.value;
  messageContainer.appendChild(userMessage);

  // Scroll to the latest message
  messageContainer.scrollTop = messageContainer.scrollHeight;

  // Clear input field
  const question = userInput.value;
  userInput.value = "";

  // Simulate bot response
  setTimeout(() => {
    const botMessage = document.createElement("div");
    botMessage.classList.add("message", "bot-message");
    botMessage.textContent = getBotResponse(question);
    messageContainer.appendChild(botMessage);

    // Scroll to the latest message
    messageContainer.scrollTop = messageContainer.scrollHeight;
  }, 500);
}

// Function to get a response from the bot
function getBotResponse(question) {
  // Example of simple responses (you can expand this logic)
  const responses = {
    "hello": "Hello there! How can I assist you today?",
    "how are you": "I'm just a bot, but I'm here to help!",
    "default": "I'm here to answer your questions. Try asking something else!"
  };

  // Return response if question matches, otherwise return default response
  return responses[question.toLowerCase()] || responses["default"];
}

</script>
</body>
</html>
